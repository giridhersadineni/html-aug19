<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selector Reference</title>
    <link rel="stylesheet" href="notes.css">
    <style>
      #post{
          color: red;
          background-color: aqua;
      }


    </style>
</head>

<body>

<h2>ID Selector </h2>
<section>
<h2>Styles</h2>
<textarea name="" id="" cols="200" rows="6">
    <style>
        #post{
        color: red;
        background-color: aqua;
        }
    </style>
</textarea>       
</section>




<section>
    <h2>Code</h2>
    <textarea cols="200" rows="10">
<div id="post">
   <h2 >
       My Post
   </h2>
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus est nihil, dolorem cupiditate ipsam voluptatibus in voluptate similique pariatur quo.</p>
</div>
    </textarea>
</section>



<section>
    <h2>Output</h2>
    <div class="output">
            <div id="post">
                    <h2 >
                        My Post
                    </h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus est nihil, dolorem cupiditate ipsam voluptatibus in voluptate similique pariatur quo.</p>
            </div>

    </div>

</section>


    
</body>
</html>
